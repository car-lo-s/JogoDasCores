let textoVida = document.querySelector(".text p span")

}

    box[i].style.backgroundColor = coresAleatoria[i];
}



box.forEach(function(div, indice) {
    div.addEventListener('click', function() {
        if (indice == respostaCerta){
            document.querySelector("body").style.backgroundColor = coresAleatoria[respostaCerta]

            setTimeout(() => {
                location.reload();
            }, 1000);

            quantVida--;

                location.reload();
            }, 1000);
            }
        }
        textoVida.innerHTML= quantVida 
    });
});
